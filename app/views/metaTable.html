<div ng-show="meta.name">
    <div class="pull-right">
        <a class="btn btn-primary" href="#/{{ entityName }}/new"><i class="glyphicon glyphicon-plus"></i>Add</a>
    </div>
    <div class="text-center"><h1>{{meta.name}}</h1></div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th ng-repeat="k in meta.keys">{{k.label}}</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="e in entity | filter:query | orderBy:orderProp">
            <td ng-repeat="k in meta.keys">{{ e[k.key] }}</td>
            <td><a href="#/{{ entityName }}/edit/{{ e.id }}"><span class="glyphicon glyphicon-pencil"></span></a></td>
        </tr>
        </tbody>
    </table>
</div>
