<div ng-show="meta.name">
    <h2>{{ meta.name }}:</h2>
    <form class="form-horizontal" name="entityForm" role="form">
        <div ng-repeat="k in meta.keys" class="form-group" ng-class="{error: entityForm[ k.key ].$invalid}">
            <label class="col-sm-2 control-label" for="{{ k.key }}">{{ k.label }}:</label>
            <div class="col-sm-6">
                <input class="form-control" type="{{ k.type }}" id="{{ k.key }}" name="{{ k.key }}" ng-model="entity[ k.key ]" required>
                <span ng-show="entityForm[ k.key ].$error.required" class="help-inline">Required</span>
            </div>
        </div>
        <div class="controls">
            <div class="form-group">
                <a class="btn" href="#/{{ entityName }}/table" class="btn">Cancel</a>
                <button ng-click="save()" ng-disabled="entityForm.$invalid" class="btn btn-primary">Save</button>
                <button ng-click="delete()" ng-show="entity.id" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </form>
</div>
